name: Test, Upload artifact

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    name: Build, package and
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build and package project
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PWD: ${{ secrets.NEXUS_PWD }}
        run: |
          rev=$(git rev-parse --short HEAD)
          echo "rev  ${rev}"
          ls
          mvn clean package -DskipTests
          sudo docker build --build-arg GIT_COMMIT=${rev} -t meetingbuddies/t:latest -f Dockerfile .
          sudo docker image tag meetingbuddies/t nexus.ppustage.dev/meetingbuddiess-service:${rev}
          sudo docker login -u $NEXUS_USER -p $NEXUS_PWD nexus.ppustage.dev
          sudo docker push nexus.ppustage.dev/meetingbuddiess-service:${rev}