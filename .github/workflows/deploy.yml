name: Test, Upload artifact

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build, package and
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build and package project
        run: |
          rev=$(git rev-parse --short HEAD)
          echo "rev  ${rev}"
          ls
          mvn clean package -DskipTests
          sudo docker build --build-arg GIT_COMMIT=${rev} -t meeting-buddy/t:latest -f Dockerfile .
          sudo docker image tag meeting-buddy/t adpndt/meeting-buddy-service:${rev}
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: PUSH
        run: |
          sudo docker push adpndt/meeting-buddy:${rev}