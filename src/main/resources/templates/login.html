<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        /* Reset */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          height: 100vh;
          background: linear-gradient(135deg, #1c2129, #1f2e40);
          display: flex;
          justify-content: center;
          align-items: center;
          color: #e0e0e0;
        }
        .login-container {
          background: #1f2e40;
          padding: 2.5rem 3rem;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.6);
          width: 350px;
        }
        h2 {
          margin-bottom: 1.5rem;
          font-weight: 700;
          text-align: center;
          color: #cbd5e1; /* light blue-ish text */
        }
        label {
          display: block;
          font-size: 0.9rem;
          margin-bottom: 0.3rem;
          color: #a0aec0; /* subtle lighter text */
        }
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 0.65rem 1rem;
          margin-bottom: 1.2rem;
          border: none;
          border-radius: 6px;
          background-color: #1c2129;
          color: #e0e0e0;
          font-size: 1rem;
          transition: background-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
          outline: none;
          background-color: #27354a;
          box-shadow: 0 0 6px 2px #3b82f6;
        }
        button {
          width: 100%;
          padding: 0.75rem;
          font-size: 1.1rem;
          background-color: #3b82f6; /* nice blue accent */
          border: none;
          border-radius: 8px;
          color: white;
          cursor: pointer;
          font-weight: 600;
          transition: background-color 0.3s ease;
        }
        button:hover {
          background-color: #2563eb;
        }
        .error-message {
          color: #f87171;
          font-size: 0.9rem;
          margin-bottom: 1rem;
          text-align: center;
        }
        .footer-text {
          text-align: center;
          margin-top: 1.2rem;
          font-size: 0.9rem;
          color: #718096;
        }
        a {
          color: #3b82f6;
          text-decoration: none;
        }
        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Sign In</h2>
    <!-- Example error message, remove if none -->
    <!-- <div class="error-message">Invalid username or password</div> -->
    <form th:action="@{/login}" method="post" xmlns:th="http://www.w3.org/1999/xhtml">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required autofocus />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <button type="submit">Login</button>
    </form>
    <div class="footer-text">
        Need an account? Contact your <a href="/admin">administrator</a>.
    </div>
</div>
</body>
</html>
